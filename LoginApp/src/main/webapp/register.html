<div class="container" ng-controller="registerController" ng-init = "emptyValues()">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
				    <p class="text-danger infomsg" ng-show ="register_status_failed">{{loginstatus}}</p>
				    <p class="text-success infomsg" ng-show ="register_status_success">{{loginstatus}} click here to <a class="lead" href='#/login'>Login</a></p>
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#/login" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#/register" class="active" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" ng-submit = "registerValues()" class="tab-form-demo">
									<div class="form-group">
										<input type="text" ng-model="register.username" id="username" tabindex="1" class="form-control" placeholder="UserName" value="">
									</div>
									<div class="form-group">
										<input type="email" ng-model="register.email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" ng-model="register.password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" ng-model="register.confirmPassword" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
